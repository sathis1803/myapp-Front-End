
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" style="border: none;">
        <div class="container">
            <div class="row">
                <div class="col"></div>

                <div class="col">
                    <h3 style="text-align: center;">Create Account</h3>
                    <div class="form-group">
                        <label for="name">Acc Holder Name</label>
                        <input type="text" class="form-control" id="firstName" required [(ngModel)]="account.accHolderName"
                            name="firstName">
                    </div>
            
                   
                    <div class="form-group">
                        <label for="name">Balance</label>
                        <input type="number" class="form-control" id="lastName" required [(ngModel)]="account.balance"
                            name="lastName" placeholder="0.0" disabled>
                    </div>

                    <div class="form-group">
                        <label for="name">Mobile Number</label>
                        <input type="text" class="form-control" id="lastName" required [(ngModel)]="account.mobileNo"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="name">Pan Number</label>
                        <input type="text" class="form-control" id="lastName" required [(ngModel)]="account.panNo"
                            name="lastName">
                    </div><br>

                    <div class="form-group">
                        <label for="name">Account Type</label>&nbsp;
                        <select name="accType" id="accType" [(ngModel)]="account.accType">
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                        </select>
                    </div><br>

                    <div class="form-group">
                        <label for="name">Account Status</label>&nbsp;
                        <select name="accStatus" id="accStatus" [(ngModel)]="account.accStatus">
                            <option value="true">Active</option>
                            <option value="false">InActive</option>
                        </select>
                    </div><br>


                    <!-- <div class="form-group">
                        <label for="name">Branch Id</label>
                        <input type="text" class="form-control" id="lastName" required [(ngModel)]=""
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="name">Branch Id</label>
                        <input type="text" class="form-control" id="lastName" required [(ngModel)]="branches"
                            name="lastName">
                    </div> -->

                    <br><button type="submit" class="btn btn-success">Submit</button>
                </div>

                <div class="col"></div>

            </div>
        </div>
    </form>
</div>
