
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" style="border: none;">
        <div class="container">
            <div class="row">
                <div class="col"></div>

                <div class="col">
                    <h3 style="text-align: center;">Create Branch</h3>
                    <div class="form-group">
                        <label for="name">Branch Name</label>
                        <input type="text" class="form-control" id="firstName" required [(ngModel)]="branch.branchName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="name">Branch City</label>
                        <input type="text" class="form-control" id="lastName" required [(ngModel)]="branch.branchCity"
                            name="lastName">
                    </div><br>

                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

                <div class="col"></div>

            </div>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
