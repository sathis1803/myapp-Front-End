

<div class="container-fluid px-5 py-5 mx-auto my-auto" style="background-color: #323641;margin: 0px 0px;">
        <div class="d-flex flex-lg-row flex-column-reverse my-0">
            <div class="card card1">
                <form (ngSubmit)="onSubmit()">
                <div class="row justify-content-center my-auto mx-auto">
                    <div class="col-md-8 col-10 my-5 mx-0">
                        <div class="row justify-content-center px-3">
                            <!-- <img id="logo" src="https://i.imgur.com/PSXxjNY.png"> -->
                        </div>
                        <!-- <h3 class="mb-5 text-center heading">We are Tidi</h3> -->
  
                        <h6 class="msg-info">Please login to your account</h6>
  
                        <div class="form-group">
                            <label class="form-control-label text-muted">Username</label>
                            <input type="text" id="username" name="username" autocomplete="off" required #username="ngModel" [(ngModel)]="branchAdmin.userName" placeholder="Username" class="form-control">
                        </div>
                        <div *ngIf="!username?.valid && (username?.dirty || username?.touched) || onError" class="error">
                            <div *ngIf="username.errors" class="form-control-label text-muted change">
                            <span style="color: red;">Username Required!</span> 
                        </div>
                        </div>
  
                        <div class="form-group">
                            <label class="form-control-label text-muted">Password</label>
                            <input type="password" id="password" name="password" required #password="ngModel" [(ngModel)]="branchAdmin.password" placeholder="Password" class="form-control">
                        </div>
                        <div *ngIf="!password?.valid && (password?.dirty || password?.touched) || onError" class="error">
                            <div *ngIf="password.errors" class="form-control-label text-muted change">
                            <span style="color: red;">Password Required!</span> 
                            </div>
                        </div>
                        <div *ngIf="changePassword">
                        <div class="form-group">
                            <label class="form-control-label text-muted">New Password</label>
                            <input type="password" id="newpassword" name="newpassword" required #newpassword="ngModel" [(ngModel)]="newPassword" placeholder="New Password" class="form-control">
                        </div>
                        <div *ngIf="!newpassword?.valid && (newpassword?.dirty || newpassword?.touched) || onError" class="error">
                            <div *ngIf="newpassword.errors" class="form-control-label text-muted change">
                            <span style="color: red;">New Password Required!</span> 
                            </div>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="form-control-label error" *ngIf="!isLoading">{{errorMessage}}</label>
                        </div>
                        <!-- <div [hidden]="!onError">
                            <label class="form-control-label text-muted"><span style="color: red;">Check Username and Password!</span></label>
                        </div> -->
  
                        <div class="row justify-content-center my-3 px-3">
                            <button class="btn-block btn-color">Login</button>
                        </div>
  
                        <div class="row justify-content-center my-2">
                            <button class="custom" (click)="onChangePassword()"><small class="text-muted">Change Password?</small></button>
                        </div>
                    </div>
                </div>
                <div class="bottom text-center mb-5">
                    <p href="" class="sm-text mx-auto mb-3">Don't have an account?&nbsp;<button class="btn btn-white ml-2" (click)="onChange()">Create new</button></p>
                </div>
            </form>
            </div>

            <div class="card card2">
                <div class="my-auto mx-md-5 px-md-5 right">
                    <div style="margin: auto;">
                        <img src="../../../assets/bank.png" alt="Bank" width="150px" style="margin-left: 150px;">
                    </div>
                    
                    <h3 class="text-white text-center">Bank Management System</h3>

                </div>
            </div>
        </div>
  </div>
